<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cohorte</ion-title>
    <ion-progress-bar *ngIf="cargarCohortes" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
    <ion-fab-button (click)="nuevo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-refresher slot="fixed" (ionRefresh)="cargarCohortes()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

<ion-list>
  <ion-item-sliding *ngFor="let cohorte of listaCohortes">
  <ion-item  button (click)="editar(cohorte)">
    <ion-note slot="start">{{cohorte.id}}</ion-note>
    <ion-label>
      <h2>{{cohorte.titulo}}</h2>
      <p>{{cohorte.autor}}</p>
    </ion-label>
    <ion-badge color="medium" slot="end" >{{cohorte.paginas}} pag.</ion-badge>
  </ion-item>

  <ion-item-options>
    <ion-item-option color="danger">
      <ion-icon slot="icon-only" name="trash" (click)="confirmarEliminacion(cohorte)"></ion-icon>
    </ion-item-option>
  </ion-item-options>

</ion-item-sliding>
</ion-list>

<ion-modal [isOpen]="modalVisible" (didDismiss)="modalVisible = false"(didPresent)="cargarDatosEditar()"> 
  <ng-template>

    <ion-header>
      <ion-toolbar>
        <ion-title>{{ modoFormulario }} Cohorte</ion-title>
        <ion-buttons slot="end" (click)="modalVisible = false">
          <ion-button>Cerrar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <div style="padding: 10px;">      
        <app-formulario-cohorte (recargar)="cargarCohortes()"></app-formulario-cohorte>
      </div>
    </ion-content>

  </ng-template>
</ion-modal>

</ion-content>
