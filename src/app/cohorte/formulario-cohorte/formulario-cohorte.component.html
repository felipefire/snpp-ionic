<ion-list>
  <ion-item>
    <ion-label>Cohorte:</ion-label>
    <ion-select placeholder="Seleccionar..." [(ngModel)]="idcohorte">
    <ion-select-option *ngFor="let cohorte of listaCohorte" [value]="cohorte.id">{{cohorte.nombre}}</ion-select-option>
  </ion-select>  
  <ion-note *ngIf="!idcohorteValidado" slot="helper" color="danger">Seleccione un cohorte </ion-note>
  </ion-item>
  
  <ion-item>
    <ion-label>Tecnicatura:</ion-label>
    <ion-select placeholder="Seleccionar..." [(ngModel)]="idtecnicatura">
    <ion-select-option *ngFor="let tecnicatura of listaTecnicatura" [value]="tecnicatura.id">{{tecnicatura.nombre}}</ion-select-option>
  </ion-select>  
  <ion-note *ngIf="!idtecnicaturaValidado" slot="helper" color="danger">Seleccionar una Tecnicatura </ion-note>
  </ion-item>
  <ion-item>
    <ion-label>A単os:</ion-label>
    <ion-input inputmode="number" placeholder="Ingresar..." slot="end" [(ngModel)]="a単os"></ion-input>
    <ion-note *ngIf="!a単osValidado" slot="helper" color="danger">Ingrese el a単o de cohorte</ion-note>
  </ion-item>
</ion-list>
<ion-button expand="full" (click)="guardar()">
  <ion-icon name="save" slot="start"></ion-icon>
</ion-button>
