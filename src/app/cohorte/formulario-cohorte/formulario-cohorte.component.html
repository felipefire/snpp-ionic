<ion-list>

  <ion-item fill="outline" class="item-espaciado">
    <ion-label position="floating">Cohorte:</ion-label>
    <ion-select formControlName="idCohorteCtrl">
      <ion-select-option *ngFor="let cohorte of listaCohorte" [value]="cohorte.id">{{cohorte.idCohorte}}</ion-select-option>
    </ion-select>
    <ion-note slot="error" *ngIf="form.controls.idCohorteCtrl.touched">Ingrese Cohorte</ion-note>
  </ion-item>
  

  <ion-item fill="outline" class="item-espaciado">
    <ion-label position="floating">Tecnicatura:</ion-label>
    <ion-select formControlName="idtecnicatura">
    <ion-select-option *ngFor="let tecnicatura of listaTecnicatura" [value]="tecnicatura.id">{{tecnicatura.nombre}}</ion-select-option>
  </ion-select>  
  <ion-note slot="error" *ngIf="form.controls.idtecnicaturaCtrl.touched" color="danger">Seleccionar una Tecnicatura </ion-note>
  </ion-item>

  <ion-item fill="outline" >
    <ion-label position="floating">Años:</ion-label>
    <ion-input inputmode="number" type="number" placeholder="Ingresar..." formControlName="anhiosCtrl"></ion-input>
    <ion-note slot="error" *ngIf="form.controls.anhiosCtrl.touched" color="danger">Ingrese el año de cohorte</ion-note>
  </ion-item>


</ion-list>
<ion-button expand="full" (click)="guardar()">
  <ion-icon name="save" slot="start"></ion-icon>
</ion-button>
