<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>tecnicaturas</ion-title>
    <ion-progress-bar *ngIf="cargandoTecnicaturas" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="nuevo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-refresher slot="fixed" (ionRefresh)="cargandoTecnicaturas()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

<ion-list>
  <ion-item *ngFor="let tecnicaturas of listaTecnicaturas">
    <ion-note slot="start">{{tecnicatura.id}}</ion-note>
    <ion-label>
      <h2>{{tecnicatura.titulo}}</h2>
      <p>{{tecnicatura.autor}}</p>
    </ion-label>
    <ion-badge color="medium" slot="end" >{{tecnicatura.paginas}} pag.</ion-badge>
  </ion-item>
</ion-list>

<ion-modal [isOpen]="modalVisible" (didDismiss)="modalVisible = false"> 
  <ng-template>

    <ion-header>
      <ion-toolbar>
        <ion-title>Registrar tecnicatura</ion-title>
        <ion-buttons slot="end" (click)="modalVisible = false">
          <ion-button>Cerrar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <div style="padding: 10px;">      
        <app-formulario-tecnicaturas></app-formulario-tecnicaturas>
      </div>
    </ion-content>

  </ng-template>
</ion-modal>

</ion-content>
